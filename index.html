<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Github User Lookup</title>
</head>
  <body>
    <div class="container" id="head">
      <h2>Show the public github repository of a user!</h2>
      <div class="starter-template">
        <label for="userName">Search Username:</label>
        <input id="userName" type="text">
        <button name="submit" id="submit" >search</button>
      </div>
    </div>
    <div class="jumbotron">
      <div class="container">
        <div class="showImage img-responsive img-thumbnail" placeholder="avatar"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="showUserName"></h3>
          <br>
          <h4 class="showFullName"></h4>
          <br>
          <div class="showRepo"></div>
        </div>
      </div>
    </div>
  </body>
</html>
